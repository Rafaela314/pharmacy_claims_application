version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        sql_package: "pgx/v5"
        rename:  
          ndc : "NDC"
          npi: "NPI"
          id: "ID"
          claim_id: "ClaimID"
      