version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        sql_package: "pgx/v5"
        rename:  
          ndc : "NDC"
          npi: "NPI"
          id: "ID"
          claim_id: "ClaimID"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            nullable: false
            go_type:
              import: "time"
              type: "Time"    
  
      